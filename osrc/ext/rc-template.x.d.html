<!DOCTYPE html>

<script type="text/plain" id="datahtml">
application/x-rocketnia-choppascript-ext


$cs.extendOnly( "$rc", "$rcCandidates",
$cs.getOne( "lathe", "$cg", "extutils", function ( _, $cg, $eu ) {
return $eu.extendOpenSource( "$rc", "$rcCandidates", (function () {

var $rc = {};

$rc.rcPage = function (
    permalink, name, updateDate, copyrightDates, opts, content ) {
    
    permalink = $cg.toPath( permalink );
    opts = _.opt( opts ).orf( {
        "usesAbsolute": false,
        "is404": false,
        "title": [ name, " - RocketNIA.com" ],
        "breadcrumbs": function () {
            return _.arrMappend( permalink.familyDirs(),
                function ( dir ) {
                    return [ " > ", $cg.nameNavLink( dir ) ];
                } ).slice( 1 );
        }
    } ).bam();
    
    // TODO: Add a link to the Programming Techniques page, like
    // `[str [li [nav /tech/]]]`. It's still part of the site, but
    // it's a pretty old page that I'm not sure I care to show people.
    
    return $cg.makePage( permalink,
        opts[ "usesAbsolute" ], opts[ "is404" ],
        name, opts[ "title" ], "/lib/devoid-favicon.ico",
        $cg.depsSnippet( {
            css: [ { type: "external", url: "/lib/devoid.css" },
                { type: "ie", on: "lt ie 7", use:
                    { type: "external",
                        url: "/lib/devoid-ie.css" } } ]
        }, $cg.parseLocal( _.objMap( {
            "breadcrumbs": opts[ "breadcrumbs" ],
            "content": content,
            "copyright-dates": copyrightDates,
            "update-date": updateDate
        }, _.kfn ), [str
[cdiv top-body-wrap1
  [cdiv top-body-wrap2
    [cdiv top-header
      [cdiv top-head [cdiv top-head-inner]]
      [cdiv top-path [breadcrumbs]]
      [cdiv top-header-base]]
    [cdiv top-wrapper
      [cdiv top-main-wrap [cdiv top-main [content]]]
      [cdl top-nav
        [dt In-Browser Utilities]
        [dd [ul [li [nav /web-sandbox/]]]]
        [dt Libraries for Racket]
        [dd [ul [li Punctaffy: Higher-dimensional parentheses
                    [ul [li [out https://docs.racket-lang.org/punctaffy/index.html
                              Extensive docs]]]
                    [ul [li [out https://github.com/lathe/punctaffy-for-racket
                              Repo]]]]
                [li Interconfection: Deterministic concurrency for module systems
                    [ul [li [out https://docs.racket-lang.org/interconfection/index.html
                              Docs]]]
                    [ul [li [out https://github.com/lathe/interconfection-for-racket
                              Repo]]]]
                [li Lathe Ordinals: Ordinal numbers
                    [ul [li [out https://docs.racket-lang.org/lathe-ordinals/index.html
                              Docs]]]
                    [ul [li [out https://github.com/lathe/lathe-ordinals-for-racket
                              Repo]]]]
                [li Parendown: Indentation reduction
                    [ul [li [out https://docs.racket-lang.org/parendown/index.html
                              Docs]]]
                    [ul [li [out https://github.com/lathe/parendown-for-racket
                              Repo]]]]
                [li Lathe Comforts: Various utilities
                    [ul [li [out https://docs.racket-lang.org/lathe-comforts/index.html
                              Docs]]]
                    [ul [li [out https://github.com/lathe/lathe-comforts-for-racket
                              Repo]]]]]]
        [dt Various Experiments]
        [dd [ul [li Cene (v1), a cross-compiling programming language
                    [ul [li [out https://era-platform.github.io/cene/
                              Cene website]]
                        [li [out https://era-platform.github.io/cene/demos/reader.html
                              Cene parser demo]]
                        [li [out https://cene.readthedocs.io/en/latest/
                              Cene docs]]
                        [li [out https://github.com/era-platform/cene
                              Cene repo]]
                        [li [out https://github.com/era-platform/cene-scaffold
                              Example Cene project repo]]
                        [li [out https://github.com/rocketnia/mise-en.cene
                              Repo for Mise-en.cene, a text generation DSL]]
                        [li [out https://github.com/era-platform/cene-for-racket
                              Repo for Cene v2, with better modularity and error messages (in progress)]]]]
                [li Penknife (v2), a variable-flow-tracking programming language
                    [ul [li [out http://era-platform.github.io/era/demos/reader.html
                              Parser demo]]
                        [li [out http://era-platform.github.io/era/demos/penknife.html
                              Full demo]]
                        [li [out https://github.com/era-platform/era
                              Repo]]
                        [li [out https://github.com/rocketnia/penknife
                              Repo for Penknife v1, a Lisp dialect with hygienic textual macros]]]]
                [li Underreact, a reactive programming framework
                    [b [<]Warning: some flickering[>]]
                    [ul [li [out http://rocketnia.github.io/underreact/test/canvas-fancy.html
                              State machine demo]]
                        [li [out http://rocketnia.github.io/underreact/test/platformer.html
                              Platformer demo]]
                        [li [out https://github.com/rocketnia/underreact
                              Repo]]]]
                [li Writing prompt generators
                    [ul [li [out https://rocketnia.github.io/monday-comics/episodic-adventure-generator.html
                              Abstract interactive story outlines]]]
                    [ul [li [out https://rocketnia.github.io/monday-comics/
                              Character-centric tomfoolery prompts]]]
                    [ul [li [out https://github.com/rocketnia/monday-comics
                              Repo]]]]
                [li [out http://rocketnia.github.io/rinksprite/sprite-elisa.html
                       Rinksprite, a simple sprite animation test]
                    [ul [li [out https://github.com/rocketnia/rinksprite
                              Repo]]]]
                [li [nav /calculator/]]
                [li [nav /works/]]]]
        [dt Me on the Web]
        [dd [ul [li [nav / RocketN[i I]A.com]]
                [li [out https://github.com/rocketnia
                      Git Repositories]]
                [li [out https://rocketnia.wordpress.com/
                      [cite Pipe Dreams] Blog]]
                [li [out https://www.linkedin.com/in/ross-angle-51b27014
                      [cite LinkedIn] Profile]]]]]
      [cdiv top-wrapper-base]]
    [cdiv top-copy
      [copyright] [copyright-dates] Ross Angle (rocketnia)
      
      This page was last updated [update-date].]]]
        ] ) ) );
};

return $rc;

})() );
} )
)


</script>
